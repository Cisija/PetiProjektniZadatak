<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Swift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <a href="signup.html"><button class="back">Back</button></a>
    <div class="center-div">
      <img src="logo.png" id="logoS" />
    </div>
    <div class="center-div">
      <div class="signup-form-driver">
        <div class="form-alignment">
          <label class="input-label">Email:</label>
          <input type="text" id="email" class="text-input-bg" />
        </div>
        <div class="form-alignment">
          <div class="form-alignment">
            <label class="input-label">First name:</label>
            <input type="text" id="firstname" class="text-input-sm" />
          </div>
          <div class="form-alignment">
            <label class="input-label">Last name:</label>
            <input type="text" id="lastname" class="text-input-sm" />
          </div>
        </div>
        <div class="form-alignment">
          <label class="input-label">Password:</label>
          <input type="password" id="password" class="text-input-bg" />
        </div>
        <div class="form-alignment">
          <label class="input-label">Confirm password:</label>
          <input type="password" id="confirmpassword" class="text-input-bg" />
        </div>
        <div class="form-alignment">
          <label class="input-label">Phone number:</label>
          <input type="text" id="phone" class="text-input-bg" />
        </div>
        <div class="form-alignment">
          <div class="form-alignment">
            <label class="input-label">City:</label>
            <input type="text" id="city" class="text-input-sm" />
          </div>
          <div class="form-alignment">
            <label class="input-label">Postal code:</label>
            <input type="text" id="post" class="text-input-sm" />
          </div>
        </div>
        <div class="form-alignment">
          <label class="input-label">Driver licence number:</label>
          <input type="text" id="licence" class="text-input-md" />
        </div>
        <div class="form-alignment">
          <label class="input-label">JMBG:</label>
          <input type="text" id="jmbg" class="text-input-bg" />
        </div>
        <div class="form-alignment">
          <label class="input-label">Licence plate:</label>
          <input type="text" id="licence" class="text-input-md" />
        </div>

        <button id="signup" class="login-button">Sign Up</button>
      </div>
    </div>
  </body>
  <script src="/scripts/signupdriver.js"></script>
</html>
